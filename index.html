<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Dice Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icons8-dado-32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container-dice">
            <h1>Roll Dice Simulator</h1>
            <div class="dice">
                <div class="dice-container">
                    <button id="d4">
                        <img src="dado/dados-d4.png" alt="D4">
                        <h2>D4</h2>
                    </button>
                    <div class="input-container input-container-large" id="d4-input">
                        <input type="number" min="1" placeholder="Quantidade">
                        <input type="number" placeholder="Adicionar">
                        <button class="roll-btn">Rolar</button>
                    </div>
                </div>
                <div class="dice-container">
                    <button id="d6"> 
                        <img src="dado/dados-d6.png" alt="D6"> 
                        <h2>D6</h2> 
                    </button>
                    <div class="input-container input-container-large" id="d6-input">
                        <input type="number" min="1" placeholder="Quantidade">
                        <input type="number" placeholder="Adicionar">
                        <button class="roll-btn">Rolar</button>
                    </div>
                </div>
                <div class="dice-container">
                    <button id="d8"> 
                        <img src="dado/dados-d8.png" alt="D8"> 
                        <h2>D8</h2> 
                    </button>
                    <div class="input-container input-container-large" id="d8-input">
                        <input type="number" min="1" placeholder="Quantidade">
                        <input type="number" placeholder="Adicionar">
                        <button class="roll-btn">Rolar</button>
                    </div>
                </div>
                <div class="dice-container">
                    <button id="d10"> 
                        <img src="dado/dados-d10.png" alt="D10"> 
                        <h2>D10</h2> 
                    </button>
                    <div class="input-container input-container-large" id="d10-input">
                        <input type="number" min="1" placeholder="Quantidade">
                        <input type="number" placeholder="Adicionar">
                        <button class="roll-btn">Rolar</button>
                    </div>
                </div>
                <div class="dice-container">
                    <button id="d12">
                        <img src="dado/dados-d12.png" alt="D12"> 
                        <h2>D12</h2> 
                    </button>
                    <div class="input-container input-container-large" id="d12-input">
                        <input type="number" min="1" placeholder="Quantidade">
                        <input type="number" placeholder="Adicionar">
                        <button class="roll-btn">Rolar</button>
                    </div>
                </div>
                <div class="dice-container">
                    <button id="d20"> 
                        <img src="dado/dados-d20.png" alt="D20"> 
                        <h2>D20</h2>
                    </button>
                    <div class="input-container input-container-large" id="d20-input">
                        <input type="number" min="1" placeholder="Quantidade de dados">
                        <input type="number" placeholder="Adicionar ao resultado">
                        <button class="roll-btn">Rolar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="result" id="result"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
