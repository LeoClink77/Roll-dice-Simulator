<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Dice Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icons8-dado-32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container-dice">
            <h1>Roll Dice Simulator</h1>
            <div class="dice">

                <button id="d4">
                    <img src="dado/dados-d4.png" alt="D4">
                    <h2>D4</h2>
                </button>
                <button id="d6"> 
                    <img src="dado/dados-d6.png" alt="D6"> 
                    <h2>D6</h2> 
                </button>
                <button id="d8"> 
                    <img src="dado/dados-d8.png" alt="D8"> 
                    <h2>D8</h2> 
                </button>
                <button id="d10"> 
                    <img src="dado/dados-d10.png" alt="D10"> 
                    <h2>D10</h2> 
                </button>
                <button id="d12">
                    <img src="dado/dados-d12.png" alt="D12"> 
                    <h2>D12</h2> 
                </button>
                <button id="d20"> 
                    <img src="dado/dados-d20.png" alt="D20"> 
                    <h2>D20</h2>
                </button>
    
                <!-- <input type="number" id="customSides" placeholder="Custom Sides"> -->
                <!-- <button id="custom">Roll Custom</button> -->
            </div>
    
        </div>
        <div class="result" id="result">
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
