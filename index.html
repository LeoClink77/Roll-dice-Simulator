<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Dice Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icons8-dado-32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Roll Dice Simulator</h1>
        <div class="dice">
            <button id="d4">D4</button>
            <button id="d6">D6</button>
            <button id="d8">D8</button>
            <button id="d10">D10</button>
            <button id="d12">D12</button>
            <button id="d20">D20</button>
            <input type="number" id="customSides" placeholder="Custom Sides">
            <button id="custom">Roll Custom</button>
        </div>
        <div class="result" id="result">
            Result: *
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
